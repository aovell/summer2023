    ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color:#f8f2f2;
  }
  
  li {
    float: left;
    border-right:1px solid #080808;
  }
  
  li:last-child {
    border-right: none;
  }
  li a {
    display: block;
    color: rgb(10, 9, 9);
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
  }
  
  li a:hover:not(.active) {
background-color:  #0a0a0a;
}
  
  .active {
background-color: #eed814;
}

</style>
</head>
