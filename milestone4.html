<html>
<head>
<title>Google Books Search</title>

<script src="https://code.jquery.com/jquery-2.1.4.min.js">
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #f8f2f2;
}

li {
  float: left;
  border-right:1px solid #080808;
}

li:last-child {
  border-right: none;
}
li a {
  display: block;
  color: rgb(10, 9, 9);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #f3e778;
}
.active {
  background-color: #eed814;
}

body{
background:white
}
.wrap{
max-width:400px;
margin:auto;
margin-top:10px;
}

.pagination, pagination-last{
float:left;
}

a{

text-decoration:none;
padding:15px 20px;
border:1px solid black;
border-right:none;
background:#f2f2f2;
font-size:18px;
font-weight:bold;
}

.pagination-last a{
border-right:1px solid black;

}

a:hover {
background:#f3e778;;
}

</style>

<!-- Search Results Template -->
<script id="search-results-template" type="text/template">
  {{#books}}
  <div class="search-result-item">
    <div class="book-thumbnail">
      <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="Book Thumbnail">
    </div>
    <div class="book-details">
      <h3>{{volumeInfo.title}}</h3>
      <p>Author: {{volumeInfo.authors}}</p>
      <p>Published: {{volumeInfo.publishedDate}}</p>
      <!-- Add any other relevant book details -->
    </div>
  </div>
  {{/books}}
</script>

<!-- Book Details Template -->
<script id="book-details-template" type="text/template">
  <div class="book-details">
    <h2>{{volumeInfo.title}}</h2>
    <div class="book-info">
      <div class="book-thumbnail">
        <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="Book Thumbnail">
      </div>
      <div class="book-details-info">
        <p><strong>Author:</strong> {{volumeInfo.authors}}</p>
        <p><strong>Published:</strong> {{volumeInfo.publishedDate}}</p>
        <p><strong>ISBN:</strong> {{volumeInfo.industryIdentifiers.0.identifier}}</p>
        <p><strong>Publisher:</strong> {{volumeInfo.publisher}}</p>
        <p><strong>Language:</strong> {{volumeInfo.language}}</p>
        <p><strong>Pages:</strong> {{volumeInfo.pageCount}}</p>
        <p><strong>Description:</strong> {{volumeInfo.description}}</p>
        <!-- Add more book details here -->
      </div>
    </div>
  </div>
</script>

<!-- Bookshelf Template -->
<script id="bookshelf-template" type="text/template">
  {{#books}}
  <div class="bookshelf-item">
    <div class="book-thumbnail">
      <img src="{{volumeInfo.imageLinks.thumbnail}}" alt="Book Thumbnail">
    </div>
    <div class="book-details">
      <h3>{{volumeInfo.title}}</h3>
      <p>Author: {{volumeInfo.authors}}</p>
      <p>Published: {{volumeInfo.publishedDate}}</p>
      <!-- Add any other relevant book details -->
    </div>
  </div>
  {{/books}}
</script>
