<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
<body>
  <nav>
    <ul>
      <li><a href = "index.html"> Main menu</a></li>
      <li><a href="home.html">Home</a></li>
      <li><a class="active" href = "milestone4.html">4</a> </li>
    </ul>
  </nav>
<!-- Book search form -->
<div class="search-form">
  <input type="text" id="search-input" placeholder="Enter search terms">
  <button id="search-button">Search</button>
</div>

<!-- Page number selection -->
<div class="page-number">
  <label for="page-select">Page:</label>
  <select id="page-select">
    <!-- Populate options dynamically using JavaScript -->
  </select>
</div>

<!-- Display search results -->
<div id="search-results"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="script.js"></script>

<script id="book-template" type="text/template">
  <div class="book-item">
    <img src="{{imageLinks.smallThumbnail}}" alt="{{title}}">
    <h3>{{title}}</h3>
    <p>{{description}}</p>
  </div>
</script>
<!-- Switch view layout buttons -->
<div class="view-buttons">
  <button id="grid-view-btn">Grid View</button>
  <button id="list-view-btn">List View</button>
</div>

</body>
</html>
