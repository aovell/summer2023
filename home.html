<!DOCTYPE html>
<html>
<head>
  <title>Book Search</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      margin-bottom: 10px;

</head>
<body>
  <title>Book Search</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    .result {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Book Search</h1>
  
  <input type="text" id="searchInput" placeholder="Enter search terms">
  <button id="searchBtn">Search</button>
  
  <div id="resultPages"></div>
  <div id="searchResults"></div>
  <div id="bookDetails"></div>

  <script>
    var searchTerm = '';
    var currentPage = 0;
    var maxResults = 50;
    var booksPerPage = 10;

    $('#searchBtn').click(function() {
      searchTerm = $('#searchInput').val();
      currentPage = 0;
      searchBooks();
    });

    function searchBooks() {
      var startIndex = currentPage * booksPerPage;
      var url = 'https://www.googleapis.com/books/v1/volumes?q=' + searchTerm + '&startIndex=' + startIndex + '&maxResults=' + maxResults;

      $.getJSON(url, function(data) {
        var totalItems = data.totalItems;
        var totalPages = Math.ceil(totalItems / booksPerPage);

        displayResultPages(totalPages);
        displaySearchResults(data.items);
      });
    }

    function displayResultPages(totalPages) {
      var resultPagesDiv = $('#resultPages');
      resultPagesDiv.empty();

      for (var i = 0; i < totalPages; i++) {
        var pageLink = $('<a>', {
          href: '#',
          text: (i + 1),
          click: function() {
            currentPage = $(this).text() - 1;
            searchBooks();
          }
        });

        resultPagesDiv.append(pageLink);
        resultPagesDiv.append(' ');
      }
    }

    function displaySearchResults(items) {
      var searchResultsDiv = $('#searchResults');
      searchResultsDiv.empty();

      $.each(items, function(i, item) {
        var title = item.volumeInfo.title;
        var thumbnail = item.volumeInfo.imageLinks ? item.volumeInfo.imageLinks.thumbnail : '';

        var resultDiv = $('<div>', {
          class: 'result',
          click: function() {
            displayBookDetails(item);
          }
        });

        var titleElem = $('<h3>', { text: title });
        var thumbnailImg = $('<img>', { src: thumbnail });

        resultDiv.append(titleElem);
        resultDiv.append(thumbnailImg);

        searchResultsDiv.append(resultDiv);
      });
    }

    function displayBookDetails(item) {
      var bookDetailsDiv = $('#bookDetails');
      bookDetailsDiv.empty();

      var title = item.volumeInfo.title;
      var authors = item.volumeInfo.authors ? item.volumeInfo.authors.join(', ') : 'Unknown';
      var description = item.volumeInfo.description ? item.volumeInfo.description : 'No description available';

      var titleElem = $('<h2>', { text: title });
      var authorsElem = $('<p>', { text: 'Author(s): ' + authors });
      var descriptionElem = $('<p>', { text: 'Description: ' + description });

      bookDetailsDiv.append(titleElem);
      bookDetailsDiv.append(authorsElem);
      bookDetailsDiv.append(descriptionElem);
    }
  </script>
</body>
</html>
