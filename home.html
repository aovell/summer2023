<!DOCTYPE html>
<html>
<head>
    <title>Book Search</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .pagination {
            margin-top: 10px;
        }

        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            text-decoration: none;
            color: #333;
        }

        .pagination a.active {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>Book Search</h1>
    <label for="searchInput">Search terms:</label>
    <input type="text" id="searchInput">
    <button id="searchBtn">Search</button>

    <div id="results"></div>
    <div id="pagination" class="pagination"></div>
    <div id="bookDetails"></div>

    <script>
        var currentPage = 1;
        var searchTerm = '';

        function performSearch() {
            var url = 'https://www.googleapis.com/books/v1/volumes?q=' + searchTerm + '&startIndex=' + ((currentPage - 1) * 10) + '&maxResults=10';

            $.getJSON(url, function(data) {
                var totalItems = data.totalItems;
                var totalPages = Math.ceil(totalItems / 10);
                var books = data.items;

                // Display search results
                var resultsDiv = $('#results');
                resultsDiv.empty();
                for (var i = 0; i < books.length; i++) {
                    var book = books[i];
                    var title = book.volumeInfo.title;
                    var coverImage = book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : '';

                    var bookHtml = '<div class="book">' +
                        '<img src="' + coverImage + '">' +
                        '<p>' + title + '</p>' +
                        '</div>';

                    resultsDiv.append(bookHtml);
                }

                // Display pagination
                var paginationDiv = $('#pagination');
                paginationDiv.empty();
                for (var page = 1; page <= totalPages; page++) {
                    var pageLink = '<a href="#" class="page-link">' + page + '</a>';
                    if (page === currentPage) {
                        pageLink = '<a href="#" class="page-link active">' + page + '</a>';
                    }
                    paginationDiv.append(pageLink);
                }
            });
        }

        function displayBookDetails(book) {
            var detailsDiv = $('#bookDetails');
            detailsDiv.empty();

            var title = book.volumeInfo.title;
            var description = book.volumeInfo.description;
            var authors = book.volumeInfo.authors ? book.volumeInfo.authors.join(', ') : 'Unknown';

            var bookDetailsHtml = '<h2>' + title + '</h2>' +
                '<p>Authors: ' + authors + '</p>' +
                '<p>Description: ' + description + '</p>';

            detailsDiv.html(bookDetailsHtml);
        }

        // Event handlers
        $('#searchBtn').click(function() {
            searchTerm = $('#searchInput').val();
            currentPage = 1;
            performSearch();
        });

        $(document).on('click', '.page-link', function() {
            currentPage = parseInt($(this).text());
            performSearch();
        });

        $(document).on('click', '.book', function() {
            var bookIndex = $(this).index();
            var books = $('#results').children('.book');
            var selectedBook = books.eq(bookIndex);
            var bookData = data.items[bookIndex];

            displayBookDetails(bookData);
        });
    </script>
</body>
</html>
